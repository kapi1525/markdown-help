name: build

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        target-arch: [x86_64]

        include:
        - os: windows-latest
          cxx: cl
          target-arch: [x86]

        - os: ubuntu-latest
          cxx: g++
          # target-arch: null # no.

        - os: macos-latest
          cxx: clang++
          # target-arch: [aarch64] ?
    

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/setup-python@v2
    - run: pip install meson ninja
    - uses: ilammy/msvc-dev-cmd@v1
      if: runner.os == 'Windows'
      with:
        arch: ${{ matrix.target-arch }}
    
    - uses: actions/checkout@v3
      with:
        submodules: true
    
    - name: configure
      run: meson --buildtype=release bin
      env:
        CXX: ${{ matrix.cxx }}
    
    - name: compile
      run: meson compile -C bin